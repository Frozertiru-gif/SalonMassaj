services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: salon
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d salon"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  api:
    build:
      context: ./api
    working_dir: /app
    env_file:
      - ./.env
    environment:
      BACKUP_DIR: /app/backups
      BACKUP_SCRIPT_PATH: /app/scripts/backup_db.sh
      BACKUP_ENV_PATH: /app/scripts/backup.env
      PYTHONPATH: /app
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    volumes:
      - ./api:/app
      - ./api/backups:/app/backups
      - ./api/scripts:/app/scripts
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sys,urllib.request; r=urllib.request.urlopen('http://127.0.0.1:8000/health',timeout=3); sys.exit(0 if r.status==200 else 1)"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s

  migrate:
    build:
      context: ./api
    working_dir: /app
    env_file:
      - ./.env
    environment:
      PYTHONPATH: /app
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./api:/app
      - ./api/backups:/app/backups
      - ./api/scripts:/app/scripts
    command:
      - sh
      - -ec
      - |
        alembic upgrade head
        python - <<'PY'
        import os

        from sqlalchemy import create_engine, text

        database_url = os.environ['DATABASE_URL'].replace('+asyncpg', '+psycopg2')
        engine = create_engine(database_url)

        with engine.connect() as conn:
            ok = conn.execute(
                text(
                    "SELECT 1 FROM information_schema.columns "
                    "WHERE table_schema = current_schema() "
                    "AND table_name = 'masters' "
                    "AND column_name = 'telegram_chat_id'"
                )
            ).scalar()

        if ok != 1:
            raise SystemExit('Post-migration check failed: masters.telegram_chat_id is missing')
        PY

  seed:
    build:
      context: ./api
    working_dir: /app
    env_file:
      - ./.env
    environment:
      PYTHONPATH: /app
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    volumes:
      - ./api:/app
      - ./api/backups:/app/backups
      - ./api/scripts:/app/scripts
    command: sh -c "python -m app.scripts.seed_admin"

  web:
    image: node:20
    working_dir: /app
    environment:
      API_INTERNAL_BASE_URL: http://api:8000
    volumes:
      - ./web:/app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

volumes:
  db_data:
