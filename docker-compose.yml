services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: salon
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d salon"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  api:
    build:
      context: ./api
    working_dir: /app
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/salon
      JWT_SECRET: dev-secret
      JWT_EXPIRES_MINUTES: 60
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_WEBHOOK_SECRET: ${TELEGRAM_WEBHOOK_SECRET:-}
      TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME:-}
      TELEGRAM_MODE: ${TELEGRAM_MODE:-polling}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      PYTHONPATH: /app
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    volumes:
      - ./api:/app
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sys,urllib.request; r=urllib.request.urlopen('http://127.0.0.1:8000/health',timeout=3); sys.exit(0 if r.status==200 else 1)"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s

  migrate:
    build:
      context: ./api
    working_dir: /app
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/salon
      PYTHONPATH: /app
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./api:/app
    command: sh -c "alembic upgrade head"

  seed:
    build:
      context: ./api
    working_dir: /app
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/salon
      ADMIN_EMAIL: ${ADMIN_EMAIL:-}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-}
      SEED_ADMIN: ${SEED_ADMIN:-false}
      PYTHONPATH: /app
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    volumes:
      - ./api:/app
    command: sh -c "python -m app.scripts.seed_admin"

  web:
    image: node:20
    working_dir: /app
    environment:
      API_INTERNAL_BASE_URL: http://api:8000
    volumes:
      - ./web:/app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

volumes:
  db_data:
