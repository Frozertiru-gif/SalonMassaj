services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: salon
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d salon"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  api:
    build:
      context: ./api
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/salon
      JWT_SECRET: dev-secret
      JWT_EXPIRES_MINUTES: 60
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./api:/app
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import sys,urllib.request;\\ntry:\\n    response=urllib.request.urlopen('http://localhost:8000/health',timeout=3)\\n    sys.exit(0 if response.status==200 else 1)\\nexcept Exception:\\n    sys.exit(1)\""
        ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  web:
    image: node:20
    working_dir: /app
    environment:
      API_INTERNAL_BASE_URL: http://api:8000
    volumes:
      - ./web:/app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

volumes:
  db_data:
